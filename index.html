<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame1">
        <div class="frame2">
            <div class="first">
                <section class="sect1">
                    <h4>Sign Up</h4>
                    <p class="paragraph1">To get started create an account with Lumierefolio</p>
                </section>
            </div>
            <div class="sect2">
                <label for="username">USERNAME</label>
                <input class="input1" id="username" type="text" name="username" placeholder="enter your unique name" required>
            </div>
            <div class="sect2">
                <label for="email">EMAIL ADDRESS</label>
                <input class="input1" id="email" type="email" name="email" required>
            </div>
            <div class="sect2">
                <label for="password">PASSWORD</label>
                <input class="input2" id="password" type="password" name="password" placeholder="Enter Password" maxlength="10" required>
            </div>
            <div class="sect2">
                <label for="password">CONFIRM PASSWORD</label>
                <input class="input2" id="confirm password" type="password" name="confirm password" placeholder="Enter Password" maxlength="10" required>
            </div>
            <div class="sect3">
                <div class="subsect1">
                    <input id="label" class="input3" type="checkbox">
                    <label class="label-" for="label">Remember for 30 days</label>
                </div>
                <div class="subsect2">
                    <button>Forgot Password?</button>
                </div>
            </div>
            <button class="sect4">
                <div>
                    <label class="button1">Log into Account</label>
                </div>
            </button>
        </div>
        <div>
            <button class="sect5">
                <img src="image/Rectangle 6.png" alt="Google logo">
                <label class="button2">Continue with Google</label>
            </button>
            <button class="sect5">
                <img src="image/Rectangle 5.png" alt="Twitter logo">
                <label class="button2">Continue with Twitter</label>
            </button>
        </div>
        <div class="frame3">
            <p class="paragraph2">Are you new here?</p>
            <button class="sect6">Create Account</button>
        </div>
    </div>  
</body> 
</html>
